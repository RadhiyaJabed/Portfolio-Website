    <main id="contact">
        <h1 class="lg-heading contact">
            Contact <span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading contact">
            This is how you can reach me...
        </h2>
        <div id="form-container">
           <form action="https://formspree.io/f/mnqwbloo" accept-charset="utf-8" method="post">
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <select name="Continent">
                    <option value="Prompt" disabled selected>Choose a Continent</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                </select>
                <textarea name="Message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form> 
        </div>
        
    </main>
